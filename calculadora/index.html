<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="/css/css.css">
</head>
<body>
  <div class="grid-container">
    <div class="saida">
      <input type="text" id="display">
    </div>
    <div id="teste" class="grid">
      <button onclick="clearDisplay()" class="span-2">AC</button>
      <button onclick="clearLastEntry()">DEL</button>
      <button onclick="appendToDisplay('/')" class="operador">/</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')" class="operador">x</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="operador">-</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button> 
      <button onclick="appendToDisplay('+')" class="operador">+</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" class="span-2 operador">=</button>
    </div>
  </div>
  <script src="/js/js.js"></script>
</body>
</html>
