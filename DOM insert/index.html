<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <input type="text" class="nome" placeholder="Nome">
        <input type="number" class="peso" placeholder="Peso (kg)">
        <input type="number" class="altura" placeholder="Altura (m)">
        <input type="number" class="gordura" placeholder="Gordura (%)">
        <button type="button" onclick="addDisplay()">Adicionar</button>
    </form>
    
    <table id="data">
        <tr>
            <th>Nome</th>
            <th>Peso</th>
            <th>Altura</th>
            <th>Gordura</th>
            <th>IMC</th>
        </tr>
    </table>

    <script src="main.js"></script>
    
</body>
</html>
